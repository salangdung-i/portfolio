<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eunji's Portfolio</title>
  <meta 
    name="description" 
    content="Port for world-renowned software engineer Eunji" 
    />
  <meta name="author" content="Eunji">
  <link rel="icon" type="image/png" href="imgs/favicon.png" />
  <script src="https://kit.fontawesome.com/5bc9f7e5d7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="main.js" defer></script>

<body>
  <!-- Navbar  -->
  <nav id="navbar">
    <div class="navbor__logo">
      <img class="navbor__logo__img" src="imgs/favicon.png" width="30" height="30" alt="favicon img"></img>
      <a href="#">Eunji</a>
    </div>
    <div class="navbor__menu">
      <ul class="navbar__menu">
        <li class="navbor__menu__item">Home</li>
        <li class="navbor__menu__item">About</li>
        <li class="navbor__menu__item">Skills</li>
        <li class="navbor__menu__item">My work</li>
        <li class="navbor__menu__item">Textimonials</li>
      </ul>
    </div>
  </nav>
  <!-- Hone -->
  <section id="home">
    <img src="imgs/home-background.png" alt="Eunji's profile photo" class="home__avatar">
    <button class="home__contact">Contact Me</button>  

  </section>
  <!-- About -->
  <section id="about"></section>
  <!-- Skills -->
  <section id="skills"></section>  
  <!-- Work -->
  <section id="work"></section>
  <!-- Testimonials -->
  <section id="testimonials"></section>
  <!-- Contact -->
  <section id="contact"></section>

</html>
